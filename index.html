<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ping Dice Game</title>
  <!-- POLICES -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="ionicons-2.0.1/css/ionicons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div id="gamebox" class=" wrapper container-gamebox">

    <!-- PLAYER 1 -->
    <div class="players player-1-box isActive" >
      <div class="player-score">
        <h1 class="player-name" id="player-1">Player 1</h1>
        <!-- <i class="ion-record"></i> -->
        <p class="totalScore" id="totalScore-player-1">0</p>
      </div>
      <div class="current-score-box">
        <h3 class="current-score-name">Current</h3>
        <p class="currentScore" id="currentScore-player-1">0</p>
      </div>
    </div>
    <!-- PLAYER 2   -->
    <div class="players player-2-box">
      <div class="player-score">
        <h1 class="player-name" id="player-2">Player 2</h1>
        <p class="totalScore" id="totalScore-player-2">0</p>
      </div>
      <div class="current-score-box">
        <h3 class="current-score-name">Current</h3>
        <p class="currentScore" id="currentScore-player-2">0</p>
      </div>
    </div>
    <!-- MIDDLE PART -->
    <div id="middle-part">
      <button id="new-game-btn" onclick="init()"><i class="ion-ios-plus-outline"></i>New Game</button>
      <!-- <button id="dice"><img  src="images/dice-1.png" alt="image Dés"></button> -->
      <img src="images/dice-1.png" alt="dice image" class="dice" id="dice">
      <button id="roll-dice-btn" onclick="rollDice()"><i class="ion-ios-loop btn"></i>Roll dice</button>
      <button id="hold-btn" onclick="hold()"><i class="ion-ios-download-outline btn"></i>Hold</button>
    </div>


  </div>

  <!-- <div class="right-half gamebox">
      <div>
        <button id="gamePlay">Cliquez-moi !</button>
        <p>vous avez obtenu un <span id="dice">0</span> et un <span id="dice2">0</span>pour un score de <span id="currentScore">0</span></p>
        <button id="desactiver">Désactiver le comptage</button>

      </div>
    </div> -->

  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
