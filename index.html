<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ping Dice Game</title>
  <!-- POLICES -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="ionicons-2.0.1/css/ionicons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div id="gamebox" class=" wrapper container-gamebox">

    <!-- PLAYER 1 -->
    <div class="players left-half" id="player-1">
      <div class="player-score">
        <h1>Player 1 <i class="ion-record"></i></h1>
        <p class="totalScore">0</p>
      </div>
      <div class="current-score-box">
        <h3>Current</h3>
        <p class="currentScore">0</p>
      </div>
    </div>
    <!-- PLAYER 2   -->
    <div class="players right-half" id="player-2">
      <div class="player-score">
        <h1>Player 2 <i class="ion-record"></i></h1>
        <p class="totalScore">0</p>
      </div>
      <div class="current-score-box">
        <h3>Current</h3>
        <p class="currentScore" id="currentScore">0</p>
      </div>
    </div>
    <!-- MIDDLE PART -->
    <div id="middle-part">
      <button id="new-game-btn"><i class="ion-ios-plus-outline"></i>New Game</button>
      <button id="dice"><img  src="images/dice-1.png" alt="image Dés"></button>
      <button id="roll-dice-btn" onclick="rollDice()"><i class="ion-ios-loop btn"></i>Roll dice</button>
      <button id="hold-btn"><i class="ion-ios-download-outline btn"></i>Hold</button>
    </div>


  </div>

        <button id="desactiver">Désactiver le comptage</button>

      </div>
    </div> -->

  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
